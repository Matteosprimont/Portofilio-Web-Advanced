<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>scorekeeper</h1>
<img src="https://www.francecomfort.com/l/fr/library/download/urn:uuid:b5c571de-0c25-4e75-aa09-764402993d1d/petanque+1+frankrijk+jeu+de+boules+vakantiepark+luxe+villa+zwembad+provence+dordogne.jpg?scaleType=3&width=1600&height=1000">
<div class="naam">
    <input type="text" id="naam" name="naam" placeholder="voeg hier uw naam toe"><br>
    <button>Toevoegen</button>
    <select id="rondes">
        <option value="1">1 ronde</option>
        <option value="2">2 rondes</option>
        <option value="3">3 rondes</option>
        <option value="4">4 rondes</option>
        <option value="5">5 rondes</option>
        <option value="6">6 rondes</option>
        <option value="7">7 rondes</option>
        <option value="8">8 rondes</option>
        <option value="9">9 rondes</option>
        <option value="10">10 rondes</option>
    </select>
</div>
<ul id="namenlijst">
    <li>
        <span class="naam">Speler</span>
        <span class="punten">0</span>
        <button class="verwijder">Verwijder</button>
        <button class="toevoegen">Punten toevoegen</button>
        <button class="verwijderen">Punten verwijderen</button>
    </li>
</ul>
<script src="/JS/Scorekeeper.js"></script>
</body>
</html>
